<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Lá»“ng Nhau</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* CSS for Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin: 0 5px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .tab.active {
      background-color: #007bff;
      color: white;
    }

    /* Swiper Container */
    .swiper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 18px;
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .nested-swiper {
      width: 100%;
      margin-top: 20px;
    }
    .nested-swiper .swiper-slide {
      height: 100px;
      background: #e3e3e3;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="0">Tab 1</div>
    <div class="tab" data-tab="1">Tab 2</div>
    <div class="tab" data-tab="2">Tab 3</div>
  </div>

  <!-- Swiper Main -->
  <div class="swiper main-swiper">
    <div class="swiper-wrapper">
      <!-- Tab 1 Content -->
      <div class="swiper-slide">
        Content for Tab 1
        <div class="swiper nested-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Nested Slide 1</div>
            <div class="swiper-slide">Nested Slide 2</div>
            <div class="swiper-slide">Nested Slide 3</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Tab 2 Content -->
      <div class="swiper-slide">
        Content for Tab 2
        <div class="swiper nested-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Nested Slide 4</div>
            <div class="swiper-slide">Nested Slide 5</div>
            <div class="swiper-slide">Nested Slide 6</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Tab 3 Content -->
      <div class="swiper-slide">
        Content for Tab 3
        <div class="swiper nested-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Nested Slide 7</div>
            <div class="swiper-slide">Nested Slide 8</div>
            <div class="swiper-slide">Nested Slide 9</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize Main Swiper
    const mainSwiper = new Swiper('.main-swiper', {
      loop: false,
      on: {
        slideChange: () => {
          const activeIndex = mainSwiper.activeIndex;
          updateTabs(activeIndex);
        }
      }
    });

    // Initialize Nested Swipers
    document.querySelectorAll('.nested-swiper').forEach(nestedSwiper => {
      new Swiper(nestedSwiper, {
        loop: false,
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: nestedSwiper.querySelector('.swiper-pagination'),
          clickable: true
        }
      });
    });

    // Tabs Logic
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        mainSwiper.slideTo(index); // Move to the Swiper slide
        updateTabs(index);
      });
    });

    // Update Tabs UI
    function updateTabs(activeIndex) {
      tabs.forEach(tab => tab.classList.remove('active'));
      tabs[activeIndex].classList.add('active');
    }
  </script>

</body>
</html>
